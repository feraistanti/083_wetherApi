<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Info Cuaca</title>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      width: 90%;
      max-width: 480px;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h2 {
      text-align: center;
      font-size: 26px;
      color: #0078d4;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }
    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #0078d4;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      box-shadow: 0 0 8px rgba(0,120,212,0.5);
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #0078d4;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    .hasil {
      margin-top: 20px;
      border-radius: 10px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hasil p {
      margin: 5px 0;
      font-size: 15px;
    }
    hr {
      border: none;
      border-top: 2px solid #dcdcdc;
      margin: 15px 0;
    }
    .emoji-cuaca {
      font-size: 40px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2> INFO CUACA </h2>

    <div class="input-area">
      <input type="text" id="inputLokasi" placeholder="Masukkan nama kota...">
      <button id="btnGet">GET</button>
    </div>

    <div class="hasil" id="hasil" style="display:none;">
      <div class="emoji-cuaca" id="ikonCuaca">☀️</div>
      <p><b>Negara:</b> <span id="negara"></span></p>
      <p><b>Provinsi:</b> <span id="provinsi"></span></p>
      <p><b>Kecamatan:</b> <span id="kecamatan"></span></p>

      <hr>

      <p><b>Suhu:</b> <span id="suhu"></span> °C</p>
      <p><b>Kelembaban:</b> <span id="kelembaban"></span>%</p>

      <hr>

      <p><b>Lokasi:</b> <span id="lokasiNama"></span></p>
      <p><b>Latitude:</b> <span id="lat"></span></p>
      <p><b>Longitude:</b> <span id="lon"></span></p>
    </div>
  </div>

  <script>
    const apiKey = "d55b7372929f415e87811452250610";

    $("#btnGet").click(function() {
      let lokasi = $("#inputLokasi").val().trim();
      if (lokasi === "") {
        alert("Masukkan nama lokasi terlebih dahulu!");
        return;
      }

      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(lokasi)}&aqi=no`;

      $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        success: function(res) {
          $("#hasil").show();
          $("#negara").text(res.location.country || "-");
          $("#provinsi").text(res.location.region || "-");
          $("#kecamatan").text(res.location.name || "-");
          $("#suhu").text(res.current.temp_c ?? "-");
          $("#kelembaban").text(res.current.humidity ?? "-");
          $("#lokasiNama").text(res.location.tz_id || "-");
          $("#lat").text(res.location.lat ?? "-");
          $("#lon").text(res.location.lon ?? "-");
